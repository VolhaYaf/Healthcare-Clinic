<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Clinic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    
<div id="container">

<h1>Healthcare clinic</h1>

<h2>Your payment options</h2>

<form>

<input type="text" id="bill" placeholder="Invoice total">

<h3>Insurance provider pays %</h3>

<button id="insurance">Select an option</button>

<select id="percent">
    <option class="option" disabled selected>%</option>
    <option value="0.05">5%</option>
    <option value="0.10">10%</option>
    <option value="0.15">15%</option>
    <option value="0.20">20%</option>
    <option value="0.25">25%</option>
    <option value="0.30">30%</option>
    <option value="0.35">35%</option>
    <option value="0.40">40%</option>
    <option value="0.45">45%</option>
    <option value="0.50">50%</option>
    <option value="0.55">55%</option>
    <option value="0.60">60%</option>
    <option value="0.65">65%</option>
    <option value="0.70">70%</option>
    <option value="0.75">75%</option>
    <option value="0.80">80%</option>
    <option value="0.85">85%</option>
    <option value="0.90">90%</option>
    <option value="0.95">95%</option>
    <option value="1.00">100%</option>
</select>

<button id="btn">Calculate</button>
</form>

<div id="amountToPay">

<div id="insurancePays">
    <h4>Insurance pays</h4>
    <span>$</span>
    <span id="insur"></span>
    </div>

    <div id="clientPays">
        <h4>Client pays</h4>
        <span>$</span>
        <span id="client"></span>
        </div>
</div>

</div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
